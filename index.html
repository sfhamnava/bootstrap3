<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    

<section id="section-wrapper">
    <div class="box-wrapper">
        <div class="info-wrap">
            <h2 class="infp-title">Contact Information</h2>
            <h3 class="info-sub-title">
                Fill up the form and our team will get back to you within 24 hours 
            </h3>
            <ul class="info-details">
                <li>
                    <i class="fa fa-phone"></i>
                    <span> Phone:  </span> <a href="#"> 123456789</a>
                </li>
                <li>
                    <i class="fa fa-paper-plane"></i>
                    <span>Email: </span> <a href="info@yoursite.com">info@yoursite.com</a>
                </li>
                <li>
                    <i class="fa fa-globe"></i>
                    <span>Website: </span> <a href="https://yoursite.com">yoursite.com</a>
                </li>
            </ul>
            <ul class="social-icons">
                <li>
                    <a href="#">
                        <i class="fa fa-facebook"></i>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="form-wrap">
            <form action="#" method="POST">
                <h2 class="form-title">Send us a message</h2>
                <div class="form-fields">
                    <div class="form-group">
                        <input type="text" class="fname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="lname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="number" class="phone" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="" placeholder="Write your message"></textarea>
                    </div>
                </div>
                <input type="submit" value="Send message" class="submit-button">
            </form>
        </div>
    </div>
</section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
